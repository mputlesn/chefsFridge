<ion-header class="iconHolder">
  <ion-fab>
    <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" class="backButton" (click)="back()"></ion-icon>
  </ion-fab>
  <ion-label class="mys">Recipes</ion-label>

</ion-header>
<ion-content>
  <ng-container *ngIf="recipes.length <= 0; then empty; else something;">

  </ng-container>
  <ng-template #empty>
    <div class="empty">
      {{a}}<br>{{b}}<br>{{c}}
    </div>
  </ng-template>
  <ng-template #something>
    <ion-grid class="appContainer">
      <ion-row>
        <ion-col col-6 *ngFor="let a of recipes; let i = index;">

          <div class="imageHolder">
            <img src={{a.image}} alt="">
          </div>
          <div class="dishNameHolder">
            <p class="dishNameText"> {{a.name}} </p>
          </div>
          <div class="serveTimeHolder">
            <p class="serveTimeText"> Serve: {{a.serve}} people Time : {{a.time}} minutes</p>
          </div>

          <button (click)="view(a.key)" class="button" ion-button color="secondary" round>View Recipe</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
