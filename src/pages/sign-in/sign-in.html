<ion-content>
  <div class="appContainer">
    <div class="logoHolder">
        <img src="../../assets/icon/new logo.PNG" alt="" class="logo" >
      </div>
      <!-- <div class="signInTextHolder">
        <p class="signInText"> Sign In</p>
        </div> -->
        <div class="signInFormHolder">
          <ion-item>
            <ion-input type="email" placeholder="Username" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </div>
              <button ion-button round class="signInButton" (click)="userSignIn(user)">Log in</button>
           
            <ion-grid>
              <ion-row>
                <ion-col>
                  <p class="grid" style="float: left;" (click)="userCreateAccount()">
                    Dont Have An Account?
                    </p>
                </ion-col>
                <ion-col>
                  <p class="grid" style="float: right;" (click)="userResetPassword()">
                    Forgot password
                    </p>
                </ion-col>
              </ion-row>
            </ion-grid>

        
    </div>
</ion-content>
