<ion-content>
    <div class="up">
            <div class="cnt">{{ count }}</div>
            <div class="ico"><img src="../../assets/icon/icons/icons8-kitchen-50.png" (click)="presentPopover($event)"></div>
        <div class="name">
            <img src="../../assets/icon/hat logo.PNG" width="40px" height="40px">
        </div>
        <div class="name2">
            chefsFridge
        </div>

        <div class="img">
            <!-- <img src="../../assets/imgs/food.png" alt=""> -->
            <div class="items">
                <div class="ques">Whats in your Fridge?</div>
                <!-- <ion-item class="input1">
                    <ion-input type="text" placeholder="Add Items" spellcheck="true" autocomplete="true" [(ngModel)]="items"></ion-input>
                </ion-item> -->
                <rl-tag-input
                [(ngModel)]="itemDis"
                [addOnBlur]="false"
                [autocomplete]="true"
                [autocompleteItems]="IngredDB"
                placeholder="Add Item">
              </rl-tag-input>
            </div>
        </div>

    </div>

    <div class="down">
        <div class="cat">
            <ion-grid class="categoryIcons">
                <ion-row class="animated  headShake delay-2s headShake delay-5s">
                    <ion-col col-4>
                        <div class="iconsCat" id="" (click)="cat('Vegan')">
                            <img src="../../assets/imgs/iconvegan.png" width="50px" height="50px">
                            <p class="text"> Vegan</p>
                        </div>
                    </ion-col>
                    <ion-col col-4>
                        <div class="iconsCat" id="" (click)="cat('Meat Lover')">
                            <img src="../../assets/imgs/iconmeat2.png" width="50px" height="50px">
                            <p class="text"> Meat lover</p>
                        </div>
                    </ion-col>
                    <ion-col col-4>
                        <div class="iconsCat" id="" (click)="cat('Vegeterian')">
                            <img src="../../assets/imgs/iconvegan.png" width="50px" height="50px">
                            <p class="text"> Vegetarian</p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>


        <div class="sleve"></div>

        <div class="sub">
            <ion-grid class="gridIcons">
                <ion-row padding class="animated  headShake delay-10s">
                    <ion-col>
                        <div class="icon" (click)="sub('Breakfast')">
                            <img src="../../assets/imgs/icons8-cafe-48.png" class="iconImage">
                            <p class="text">Breakfast</p>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="icon" (click)="sub('Lunch')">
                            <img src="../../assets/imgs/icons8-wrap-48.png" class="iconImage">
                        <p class="text">Lunch</p>
                        </div>
                        
                    </ion-col>
                    <ion-col>
                        <div class="icon" (click)="sub('Dinner')">
                            <img src="../../assets/imgs/icons8-spaghetti-50.png" class="iconImage">
                        <p class="text">Dinner</p>
                        </div>
                        
                    </ion-col>
                    <ion-col>
                        <div class="icon" (click)="sub('Dessert')">
                          <img src="../../assets/imgs/icons8-banana-split-48.png" class="iconImage">
                        <p class="text">Dessert</p>  
                        </div>
                        
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        
        <!-- <button ion-button class="search" (click)="search()">Search</button> -->

    </div>



</ion-content>
