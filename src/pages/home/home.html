<ion-content>
    <div class="up">
            <ion-icon name="refresh" class="refresh" (click)="refresh()"></ion-icon>
            <div class="cnt">{{ count }}</div>
            <div class="ico"><img src="../../assets/icon/icons/icons8-kitchen-50.png" (click)="presentPopover($event)"></div>
        <div class="name">
            <img src="../../assets/icon/hat logo.PNG" width="40px" height="40px">
        </div>
        <div class="name2">
            chefsFridge
        </div>

        <div class="img">
            <!-- <img src="../../assets/imgs/food.png" alt=""> -->
            <div class="items">
                <div class="ques">Whats in your Fridge?</div>
                
                <rl-tag-input class="textinput"
                [(ngModel)]="itemDis"
                [addOnBlur]="false"
                [autocomplete]="true"
                [autocompleteItems]="ingred"
                placeholder="Add Item">
              </rl-tag-input>
            </div>
        </div>

    </div>
   

    <div class="down">
        

            <ng-container *ngIf="category == ''; then empty; else full">

                </ng-container>
                <ng-template #empty>
                        <div class="cat">
                               
                                            <div class="iconsCat" id="" (click)="cat('Vegan')">
                                                <img src="../../assets/imgs/iconvegan.png" width="50px" height="50px" class="iconImage2">
                                                <p class="text"> Vegan</p>
                                            </div>
                                      
                                            <div class="iconsCat" id="" (click)="cat('Meat Lover')">
                                                <img src="../../assets/imgs/iconmeat2.png" width="50px" height="50px" class="iconImage2">
                                                <p class="text"> Meat lover</p>
                                            </div>
                                      
                                            <div class="iconsCat" id="" (click)="cat('Vegeterian')">
                                                <img src="../../assets/imgs/iconvegan.png" width="50px" height="50px" class="iconImage2">
                                                <p class="text"> Vegetarian</p>
                                            </div>
                                      
                            </div>
                    
                </ng-template>
                <ng-template #full>
                        <div class="sub">
                                <ion-grid>
                                        <ion-row class="iconRow">
                                          <div class="icon" id="" (click)="sub('Breakfast')">
                                              <ion-col col-6>
                                                  <img cl  src="../../assets/imgs/icons8-cafe-48.png" class="iconImage3">
                                                  <p class="text2">Breakfast</p>
                                                </ion-col>
                                          </div>
                                          <div class="icon" id="" (click)="sub('Lunch')" >
                                              <ion-col col-6>
                                                  <img src="../../assets/imgs/icons8-wrap-48.png" class="iconImage3">
                                                  <p class="text2">Lunch</p>
                                                </ion-col>
                                          </div>
                                          
                                        </ion-row>
                                        <ion-row>
                                            <div class="icon" id="" (click)="sub('Dinner')">
                                                <ion-col col-6>
                                                    <img src="../../assets/imgs/icons8-spaghetti-50.png" class="iconImage3">
                                                    <p class="text2">Dinner</p>
                                                  </ion-col>
                                            </div>
                                            <div class="icon" id="" (click)="sub('Dessert')">
                                                <ion-col col-6>
                                                    <img src="../../assets/imgs/icons8-banana-split-48.png" class="iconImage3">
                                                    <p class="text2">Dessert</p>
                                                  </ion-col>
                                            </div>
                                        </ion-row>
                                      </ion-grid>
                            </div>
                    
                </ng-template>

       
        
        <!-- <button ion-button class="search" (click)="search()">Search</button> -->

    </div>



</ion-content>
